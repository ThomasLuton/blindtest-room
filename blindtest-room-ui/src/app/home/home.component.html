<div class="min-vh-100 position-relative">
    <app-navigation></app-navigation>
    <div class="position-absolute top-50 start-50 translate-middle">
        <h1 class="text-center pb-3">Blindtest Room</h1>
        <div class="p-5 border border-primary rounded">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-flex flex-column justify-content-center">
                <div class="mb-3">
                    <input formControlName="sessionId" class="form-control form-control-lg" type="text" name="sessionId"
                        id="sessionId" placeholder="Code de la session">
                </div>
                <button class="btn btn-primary" type="submit">Jouer</button>
            </form>
        </div>
    </div>
</div>
