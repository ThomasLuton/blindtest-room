<div class="min-vh-100 position-relative">
    <app-navigation></app-navigation>
    <div class="position-absolute top-50 start-50 translate-middle">
        <h1 class="text-center pb-3">Se connecter</h1>
        <div class="p-5 border border-primary rounded">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-flex flex-column justify-content-center">
                <div class="mb-3">
                    <input formControlName="email" class="form-control form-control-lg" type="text" name="email"
                        id="email" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input formControlName="password" class="form-control form-control-lg" type="password"
                        name="password" id="password" placeholder="Mot de passe">
                </div>
                <button [disabled]="form.invalid" class="btn btn-primary" type="submit">Se connecter</button>
            </form>
        </div>
    </div>
    <div class="position-absolute bottom-0 start-50 translate-middle">
        <p class="text-center">Pour disposer d'un compte, contacter moi!</p>
    </div>
</div>
